<div class="panel panel-primary" id="panel-<%= id %>">

      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" class="accordionTitle" id="articleTitle-<%= id %>" href="#accordion-<%= id %>"><%= title %></a>
          <button class='delButton' id='delButton-<%= id %>' value='<%= id %>'>x</button>
          <button class='editButton' id='editButton-<%= id %>' value='<%= id %>'>e</button>
          <div class="articleDate" id="articleDate-<%= id %>">Date: <%= date %></div>
          <span class="badge pull-right">0</span>
          <div class="articleComments">Comments</div>
        </h4>
      </div>
  
      <div id="accordion-<%= id %>" class="panel-collapse collapse">
        <div class="panel-body">
          <div class="article">
            <div class="articleContent" id="articleContent-<%= id %>"><%= content %></div>
            <div class="articleAuthor" id="articleAuthor-<%= id %>"><%= author %></div>
          </div>
        </div>
      </div>
</div>
