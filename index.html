<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Examples</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.1.0/pure-min.css">
        <link rel="stylesheet" href="http://yandex.st/highlightjs/7.3/styles/vs.min.css">
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
        <script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="vendor/jquery.loadTemplate-1.4.4.min.js"></script>
        <script src="vendor/jquery-ui.js"></script>
        <script src="vendor/url.min.js"></script>
        <script src="vendor/typeahead.bundle.js"></script>
        <script data-main="scripts/index" src="vendor/require.js"></script>

    </head>
    <body>

       <div id="template-container1">

                <script type="text/html" id="template1">
                    <div id="header">
                        <div data-content="header" ></div>
                        <div id="logo">
                            <div data-content="logotype" ></div>
                            <div class="slogan" data-content="slogan" ></div>
                        </div>
                        <div id="hmenu">
                            <div data-content="hmenu" ></div>
                        </div>
                        <div id="login">
                            <div data-content="login" ></div>
                        </div>
                    </div>
                </script>

        </div>

        <div id="template-container2">
            <script type="text/html" id="template2">
                <div id="main">
                    <div id="content">
                        <div id="sidebar">
                            <div id="searchform">
                                <div data-content="searchform" ></div>
                            </div>
                            <div id="sidebarmenu">
                                <div data-content="sidebarmenu" ></div>
                            </div>
                            <div id="info">
                                <div data-content="info" ></div>
                            </div>
                            <div id="addMenu">
                                <div data-content="featuredPosts" ></div>
                            </div>
                            <div id="addMenu">
                                <div data-content="topNews" ></div>
                            </div>
                        </div>
                        <div id="articles">
                            <div data-content="newPosts"></div>
                            <div id="pagination">
                                <div id="prevPage" data-content="prevPage"></div>
                                <div id="pagenum" data-content="pagenum"></div>
                                <div id="nextPage" data-content="nextPage"></div>
                            </div>
                            <div id="addArticle">
                                <div id="addForm" data-content="addForm"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </script>
        </div>


          <div id="template-container3">
                <script type="text/html" id="template3">
                    <div id="additional">
                        <div id="quote" data-content="quote"></div>
                    </div>
                    <div id="footer">
                        <div id="linksLeft" data-content="linksLeft"></div>
                        <div id="linksRight" data-content="linksRight"></div>
                    </div>
                </script>
    </body>
</html>
